<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Rock, Paper,Scissor Game</title>
</head>
<body>
    <div class="container">
        <div class="inside-container">
            <div class="heading">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div class="description">
                <p>This is a Rock, Paper, Scissor game . between you and computer</p>
                <p>"Scissors cuts Paper, paper covers Rock, and Rock breaks Scissors"</p>
            </div>
            <div class="game-design">
                <section class="boxes">
                    <div class="box box1">ROCK</div>
                    <div class="box box2">PAPER</div>
                    <div class="box box3">SCISSORS</div>
                </section>
                <div class="final">
                    <div class="none">
                        <h3>You chooose: <span id="youSelect"></span></h3>
                        <h3>Computer chooose: <span id="computerSelect"></span></h3>
                        <div>
                            <h2><span id = 'winner'>winner</span></h2>               
                        </div>
                        <div class="result"><h3 class="result-decleared"></h3></div>
                    </div>
                </div>
                <h1 class="restart">
                    <button class="restart-btn" id="restartBtn" onclick= "restarted()">Restart</button>
                </h1>
            </div>
        </div>
            <div class="hidden after-restart" hidden>
                <h1>Match restart</h1>
            </div>
    </div>
</body>
</html>
